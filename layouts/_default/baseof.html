<!doctype html>
<html>
  {{ partial "head.html" . }}


  <body
    class="bg-flexoki-paper font-serif dark:bg-flexoki-blue-950 dark:text-flexoki-dark-tx"
  >
    {{ partial "header.html" . }}


    <main class="page-content">{{ block "main" . }}{{ end }}</main>

    {{ partial "footer.html" . }}
    {{ if templates.Exists "partials/custom_footer.html" }}
      {{ partial "custom_footer.html" . }}
    {{ end }}
    {{ range
      .Site.Params.plugins_js
    }}
      <script src="{{ . }}"></script>
    {{ end }}
  </body>
</html>
